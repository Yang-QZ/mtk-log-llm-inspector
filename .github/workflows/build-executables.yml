name: Build Executables

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: MTK_Log_Inspector.exe
            asset_name: MTK_Log_Inspector_Windows
          - os: ubuntu-latest
            artifact_name: MTK_Log_Inspector
            asset_name: MTK_Log_Inspector_Linux
          - os: macos-latest
            artifact_name: MTK_Log_Inspector
            asset_name: MTK_Log_Inspector_macOS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster builds

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --clean --noconfirm mtk_log_inspector.spec

      - name: Create distribution package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir release
          copy dist\MTK_Log_Inspector.exe release\
          copy EXECUTABLE_README.md release\README.txt
          cd release
          tar -a -c -f ${{ matrix.asset_name }}.zip *
        shell: cmd

      - name: Create distribution package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir release
          cp dist/MTK_Log_Inspector release/
          cp EXECUTABLE_README.md release/README.md
          chmod +x release/MTK_Log_Inspector
          cd release
          tar -czf ${{ matrix.asset_name }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: release/*
          retention-days: 7

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: release/${{ matrix.asset_name }}${{ matrix.os == 'windows-latest' && '.zip' || '.tar.gz' }}
          asset_name: ${{ matrix.asset_name }}${{ matrix.os == 'windows-latest' && '.zip' || '.tar.gz' }}
          asset_content_type: application/octet-stream
